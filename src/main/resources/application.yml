security:
  basic:
    enabled: false

management:
  security:
    enabled: false

logging:
  level:
    io.pivotal.demo.bosh: DEBUG

bosh:
  director: https://${bosh.director.ip:127.0.0.1}:25555/
  oauth:
    clientID: ${bosh.director.clientId:ops_manager}
    clientSecret: ${bosh.director.secret:super-secret-string}
    accessTokenUri: https://${bosh.director.ip:127.0.0.1}:8443/oauth/token
  ssh:
    enabled: true
    cpi: gcp
    gcp:
      project: fe-azwickey

