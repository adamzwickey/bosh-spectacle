<DOCTYPE html>
    <html lang="en">
        <head>
            <title>BOSH Spectacle</title>
            <script src="libs/jquery.min.js"></script>
            <link href="libs/bootstrap.min.css" rel="stylesheet"/>
            <script src="libs/bootstrap.min.js"></script>
            <link href="style.css" rel="stylesheet"/>
            <script src="libs/d3.js"></script>
        </head>
        <body>
            <div id="header" class="container page-header">
                <h1>BOSH Spectacle</h1>
            </div>
            <div class="container">
                <div class="panel-body well">
                    <span id='tree'></span>
                </div>
                <div id="details" class="panel panel-primary hidden">
                    <div class="panel-heading">
                        <h3 id="details-title" class="panel-title hidden">Panel title</h3>
                    </div>
                    <!--Templatized Snippets for Each of the types -->
                    <!-- Job -->
                    <div id="job-details" class="panel-body hidden"></div>
                    <!-- Errand -->
                    <div id="errand-details" class="panel-body hidden"></div>
                    <!-- Releases -->
                    <div id="release-details" class="panel-body hidden"></div>
                    <!-- Stemcells -->
                    <div id="stemcell-details" class="panel-body hidden"></div>
                </div>
            </div>
            <script src='app.js'></script>
        </body>
    </html>
